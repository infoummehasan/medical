<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fff7fb;
}
header{
  background:#ff6fa5;
  color:#fff;
  padding:20px;
  text-align:center;
}
.search{
  max-width:520px;
  margin:20px auto;

}
.search input{
  width:100%;
  padding:12px 16px;
  border-radius:30px;
  border:1px solid #ccc;
  font-size:16px;
}
.container{
  max-width:1300px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  transition:0.4s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 35px rgba(255,111,165,0.35);
}
.card img{
  width:90px;
  height:90px;
  object-fit:contain;
  display:block;
  margin:auto;
}
.card h3{
  margin:10px 0 5px;
  text-align:center;
  color:#ff4081;
  font-size:16px;
}
.card p{
  margin:5px 0;
  font-size:14px;
}
footer{
  background:#ff6fa5;
  color:#fff;
  text-align:center;
  padding:15px;
  margin-top:30px;
}
.note{
  font-size:12px;
  opacity:0.9;
}
</style>
</head>

<header>

  <h1>ðŸ‘¶ Baby Care Medicines & Products</h1>
  <p>200 Items â€“ Price, Work, Details & Benefits</p>
</header>

<div class="search">
  <input type="text" id="search" placeholder="Search baby care product...">
</div>

<div class="container" id="babyList"></div>

<footer>
  <p class="note">
    Educational purpose only â€¢ Consult pediatrician before use

  Â© 2025 Baby Care Store
</footer>

<script>
  const menuToggle = document.getElementById("menuToggle");
const navLinks = document.getElementById("navLinks");

menuToggle.addEventListener("click", () => {
  navLinks.classList.toggle("active");
});
// Generate 200 Baby Care medicines/products
const babyProducts = [];

const works = [
  "Relieves baby fever and pain",
  "Supports healthy digestion",
  "Improves immunity in babies",
  "Prevents diaper rash",
  "Gentle care for baby skin",
  "Supports bone growth",
  "Helps in cold & cough",
  "Maintains baby hygiene"
];

const benefits = [
  "Safe for babies",
  "Gentle and effective",
  "Promotes healthy growth",
  "Prevents infections",
  "Keeps baby comfortable",
  "Improves sleep quality",
  "Maintains skin softness",
  "Supports overall development"
];

for(let i=1;i<=200;i++){
  babyProducts.push({
    name: "Baby Care Product " + i,
    price: "â‚¹" + (60 + (i % 12) * 20),
    work: works[i % works.length],
    details: "Specially formulated for infants and toddlers",
    benefit: benefits[i % benefits.length],
    img: "https://cdn-icons-png.flaticon.com/512/822/822143.png"
  });
}

const list = document.getElementById("babyList");

function showProducts(data){
  list.innerHTML="";
  data.forEach(p=>{
    list.innerHTML += `
      <div class="card">
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p><b>Price:</b> ${p.price}</p>
        <p><b>Work:</b> ${p.work}</p>
        <p><b>Details:</b> ${p.details}</p>
        <p><b>Benefit:</b> ${p.benefit}</p>
      </div>
    `;
  });
}

showProducts(babyProducts);

// Search functionality
document.getElementById("search").addEventListener("input", function(){
  const value = this.value.toLowerCase();
  const filtered = babyProducts.filter(p =>
    p.name.toLowerCase().includes(value)
  );
  showProducts(filtered);
});
</script>
