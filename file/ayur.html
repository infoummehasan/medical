<script>
  const menuToggle = document.getElementById("menuToggle");
const navLinks = document.getElementById("navLinks");

menuToggle.addEventListener("click", () => {
  navLinks.classList.toggle("active");
});
// Generate 100 Ayurvedic products
const products = [];
const works = [
  "Herbal treatment for general wellness",
  "Supports digestion",
  "Improves immunity",
  "Reduces stress",
  "Supports healthy skin",
  "Detoxifies body",
  "Enhances energy",
  "Promotes sleep"
];
const benefits = [
  "Boosts overall health",
  "Improves immunity",
  "Reduces fatigue",
  "Detoxifies body",
  "Improves digestion",
  "Supports mental clarity",
  "Healthy skin & hair",
  "Supports longevity"
];

for(let i=1;i<=200;i++){
  products.push({
    name: "Ayurvedic Product " + i,
    price: "â‚¹" + (50 + (i%10)*25),
    work: works[i % works.length],
    details: "Safe herbal product for daily use",
    benefit: benefits[i % benefits.length],
    img: "https://cdn-icons-png.flaticon.com/512/2909/2909768.png"
  });
}

const list = document.getElementById("productList");

function showData(data){
  list.innerHTML="";
  data.forEach(p=>{
    list.innerHTML += `
      <div class="card">
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p><b>Price:</b> ${p.price}</p>
        <p><b>Work:</b> ${p.work}</p>
        <p><b>Details:</b> ${p.details}</p>
        <p><b>Benefit:</b> ${p.benefit}</p>
      </div>
    `;
  });
}

showData(products);

// Search filter
document.getElementById("search").addEventListener("input",function(){
  const value = this.value.toLowerCase();
  const filtered = products.filter(p=>p.name.toLowerCase().includes(value));
  showData(filtered);
});
</script>
