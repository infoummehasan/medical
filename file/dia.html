<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f9ff;
}
header{
  background:#0066cc;
  color:#fff;
  padding:20px;
  text-align:center;
}
.search{
  max-width:520px;
  margin:20px auto;
  padding:0 15px;
}
.search input{
  width:100%;
  padding:12px 16px;
  border-radius:30px;
  border:1px solid #ccc;
  font-size:16px;
}
.container{
  max-width:1300px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  transition:0.4s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 35px rgba(0,102,204,0.3);
}
.card img{
  width:90px;
  height:90px;
  object-fit:contain;
  display:block;
  margin:auto;
}
.card h3{
  margin:10px 0 5px;
  text-align:center;
  color:#0066cc;
  font-size:17px;
}
.card p{
  margin:5px 0;
  font-size:14px;
}
footer{
  background:#0066cc;
  color:#fff;
  text-align:center;
  padding:15px;
  margin-top:30px;
}
.note{
  font-size:12px;
  opacity:0.9;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ©¸ Diabetes Care Medicines</h1>
  <p>200 Medicines & Products â€“ Price, Work, Details & Benefits</p>
</header>

<div class="search">
  <input type="text" id="search" placeholder="Search diabetes medicine...">
</div>

<div class="container" id="medicineList"></div>

<footer>
  <p class="note">
    Educational purpose only â€¢ Consult doctor before use
  </p>
  Â© 2025 Diabetes Care
</footer>

<script>
// Generate 200 Diabetes Care medicines/products
const medicines = [];

const works = [
  "Controls blood sugar level",
  "Improves insulin sensitivity",
  "Reduces glucose absorption",
  "Supports pancreatic function",
  "Helps manage type 2 diabetes",
  "Regulates fasting blood sugar",
  "Prevents sugar spikes",
  "Supports long-term diabetes control"
];

const benefits = [
  "Better sugar control",
  "Reduced diabetes complications",
  "Improved energy level",
  "Heart and kidney protection",
  "Stable glucose levels",
  "Safe long-term management",
  "Improves quality of life",
  "Prevents nerve damage"
];

for(let i=1;i<=200;i++){
  medicines.push({
    name: "Diabetes Medicine " + i,
    price: "â‚¹" + (80 + (i % 15) * 25),
    work: works[i % works.length],
    details: "Used in diabetes care under medical supervision",
    benefit: benefits[i % benefits.length],
    img: "https://cdn-icons-png.flaticon.com/512/2966/2966486.png"
  });
}

const list = document.getElementById("medicineList");

function showMedicines(data){
  list.innerHTML="";
  data.forEach(m=>{
    list.innerHTML += `
      <div class="card">
        <img src="${m.img}" alt="${m.name}">
        <h3>${m.name}</h3>
        <p><b>Price:</b> ${m.price}</p>
        <p><b>Work:</b> ${m.work}</p>
        <p><b>Details:</b> ${m.details}</p>
        <p><b>Benefit:</b> ${m.benefit}</p>
      </div>
    `;
  });
}

showMedicines(medicines);

// Search functionality
document.getElementById("search").addEventListener("input", function(){
  const value = this.value.toLowerCase();
  const filtered = medicines.filter(m =>
    m.name.toLowerCase().includes(value)
  );
  showMedicines(filtered);
});
</script>
<script src="../script.js"></script>
