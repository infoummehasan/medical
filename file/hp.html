<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../style.css">
<title>Heart & BP Care Medicines</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f9ff;
}
header{
  background:#c62828;
  color:#fff;
  padding:20px;
  text-align:center;
}
.search{
  max-width:520px;
  margin:20px auto;
  padding:0 15px;
}
.search input{
  width:100%;
  padding:12px 16px;
  border-radius:30px;
  border:1px solid #ccc;
  font-size:16px;
}
.container{
  max-width:1300px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  transition:0.4s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 35px rgba(198,40,40,0.35);
}
.card img{
  width:90px;
  height:90px;
  object-fit:contain;
  display:block;
  margin:auto;
}
.card h3{
  margin:10px 0 5px;
  text-align:center;
  color:#c62828;
  font-size:16px;
}
.card p{
  margin:5px 0;
  font-size:14px;
}
footer{
  background:#c62828;
  color:#fff;
  text-align:center;
  padding:15px;
  margin-top:30px;
}
.note{
  font-size:12px;
  opacity:0.9;
}
</style>
</head>

<body>
<section class="navbar">
            <div class="logo">
                <span>üíä</span> MedicoCare
            </div>
              <ul class="nav-links" id="navLinks">
                 <li><a href="/med-web">Home</a></li>
                <li><a href="/med-web/#medicine">Medicines</a></li>
                <li><a href="/med-web/#services">Healthcare</a></li>
                <li><a href="/med-web/#lab">Test</a></li>
                <li><a href="/med-web/#emergency">Emergency</a></li>
                <li><a href="/med-web/#appointment">Book an Appointment</a></li> 
                   <li><a href="/med-web/#review">Review</a>
          
                 <li><a href="/med-web/#contact">Contact</a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle">
    ‚ò∞
  </div>
         </section>
<header>
  <h1>‚ù§Ô∏è Heart & BP Care Medicines</h1>
  <p>200 Medicines ‚Äì Price, Work, Details & Benefits</p>
</header>

<div class="search">
  <input type="text" id="search" placeholder="Search heart or BP medicine...">
</div>

<div class="container" id="heartList"></div>

<footer>
  <p class="note">
    Educational purpose only ‚Ä¢ Consult cardiologist before use
  </p>
  ¬© 2025 Heart & BP Care
</footer>

<script>
// Generate 200 Heart & BP medicines/products
const heartMedicines = [];

const works = [
  "Controls high blood pressure",
  "Improves heart pumping function",
  "Reduces cholesterol levels",
  "Prevents blood clot formation",
  "Regulates heart rate",
  "Improves blood circulation",
  "Reduces risk of heart attack",
  "Manages heart failure symptoms"
];

const benefits = [
  "Maintains healthy blood pressure",
  "Protects heart muscles",
  "Prevents stroke",
  "Improves long-term heart health",
  "Reduces chest pain",
  "Improves quality of life",
  "Lowers cardiovascular risk",
  "Supports healthy circulation"
];

for(let i=1;i<=200;i++){
  heartMedicines.push({
    name: "Heart & BP Medicine " + i,
    price: "‚Çπ" + (70 + (i % 14) * 30),
    work: works[i % works.length],
    details: "Prescribed for heart and blood pressure management",
    benefit: benefits[i % benefits.length],
    img: "https://cdn-icons-png.flaticon.com/512/833/833472.png"
  });
}

const list = document.getElementById("heartList");

function showMedicines(data){
  list.innerHTML="";
  data.forEach(m=>{
    list.innerHTML += `
      <div class="card">
        <img src="${m.img}" alt="${m.name}">
        <h3>${m.name}</h3>
        <p><b>Price:</b> ${m.price}</p>
        <p><b>Work:</b> ${m.work}</p>
        <p><b>Details:</b> ${m.details}</p>
        <p><b>Benefit:</b> ${m.benefit}</p>
      </div>
    `;
  });
}

showMedicines(heartMedicines);

// Search functionality
document.getElementById("search").addEventListener("input", function(){
  const value = this.value.toLowerCase();
  const filtered = heartMedicines.filter(m =>
    m.name.toLowerCase().includes(value)
  );
  showMedicines(filtered);
});
const menuToggle = document.getElementById("menuToggle");
const navLinks = document.getElementById("navLinks");

menuToggle.addEventListener("click", () => {
  navLinks.classList.toggle("active");
});
</script>

</body>
</html>
